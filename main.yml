---
- name: Installing MongoDB
  hosts: all
  tasks:
    - name: Updating cache & installing utlis
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      become: yes
      loop:
        - wget
        - curl
        - gnupg2
        - software-properties-common
        - apt-transport-https
        - ca-certificates
        - lsb-release
    - name: Import the MongoDB public GPG Key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-6.0.asc
        keyring: /etc/apt/trusted.gpg.d/mongodb-6.gpg
        state: present
      become: yes
    - name: checking mongodb-org-6.0.list state
      stat:
        path: /etc/apt/sources.list.d/mongodb-org-6.0.list
      register: mongo_state
    - name: Configure MongoDB Repo
      shell: echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu $(lsb_release -cs)/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
      become: yes
      when: not mongo_state.stat.exists
    - name: Install libssl
      apt:
        name: libssl-dev
        state: present
      become: yes
    - name: Update cache & Install mongodb-org
      apt:
        name: mongodb-org
        state: present
        update_cache: yes
      become: yes
    - name: Enabling mongodb
      systemd:
        name: mongod
        enabled: yes
      become: yes
    - name: Edit configuration file
      copy:
        src: mongod.conf.j2
        dest: /etc/mongod.conf
        remote_src: false
      become: yes
    - name: Restart mongodb
      systemd:
        name: mongod
        state: restarted
      become: yes
    - name: Updating cache & Installing ufw
      apt:
        name: ufw
        state: present
        update_cache: yes
      become: yes
    - name: Allow all access to port 27017
      ufw:
        rule: allow
        port: '27017'
      become: yes
    - name: Stopping mongodb
      systemd:
        name: mongod
        state: stopped
      become: yes
    - name: creating directory
      file:
        path: /newdata/mongo
        group: mongodb
        owner: mongodb
        state: directory
        mode: 0777
      become: yes
    - name: Install rsync
      apt:
        name: rsync
        state: present
        update_cache: yes
      become: yes
    - name: Copying content from former path to the new directory
      ansible.posix.synchronize:
        src: /var/lib/mongodb
        dest: /newdata/mongo
      become: yes
    - name: Rename the old directory to a backup file
      copy:
        src: /var/lib/mongodb
        dest: /var/lib/mongodb.bak
        remote_src: yes
      become: yes
    - name: Removing old file
      file:
        path: /var/lib/mongodb
        state: absent
      become: yes
    - name: Create a symbolic link to the new directory
      file:
        src: /newdata/mongo
        path: /var/lib/mongodb
        state: link
      become: yes
    - name: Restart MongoDB Service
      systemd:
        name: mongod
        daemon_reload: yes
        state: started
      become: yes
